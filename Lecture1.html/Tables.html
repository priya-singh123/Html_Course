<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width:100%;
            border-collapse:collapse ;
            text-align:center;
            color:fff;
        }
        td,th{
            border:1px solid black;
            padding:10px;
        }
        tr:nth-child(even){
            background-color: #313131;
        }
    </style>
</head>
<body>
   <table style="width:100%";>
    <Tr>
        <th>Country</th>
        <th>Country code</th>
        <th>Country Email</th>
    </Tr>
    <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@goggle.com</td>
    </tr>
    <tr>
        <td>United staes of america</td>
        <td>USA</td>
        <td>usa@goggle.com</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>Jp</td>
        <td>japan@goggle.com</td>
    </tr>

   </table>

   //for below table this is the shortcut
<table>
    <tr>
        <th colspan="2">Country</th>
        <td>India</td>
        <td>Japan</td>
        
    </tr>
    <tr>
        <th>Code</th>
        <td>In</td>
        <td>Jp</td>
        
    </tr>
</table>

</body>
</html>
